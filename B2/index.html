<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>HTML Form Demo</h1>
        <form>
            <div>
                <label for="Email">Email</label>
                <input id="email" type="email"/>
            </div>
            <div>
                <label for="username">Username</label>
                <input id="username"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" type="password"/>
            </div>
            <div>
                <h4>Gender</h4>
                <label for="gender">Male</label>
                <input id="gender" type="radio" name="gender"/>
                <label for="gender">Female</label>
                <input id="gender" type="radio" name="gender"/>
            </div>
            <div>
                <h4>Choose your favourites color</h4>
            </div>
            <div>
                <input type="checkbox"/>
                <label>Red</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>Yellow</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>Black</label>
            </div>
            <div>
                <input type="checkbox"/>
                <label>White</label>
            </div>
            <div>
                <h5><b>Pick your country</b></h5>
                <select>
                    <option>Singarpore</option>
                    <option>Vietnam</option>
                    <option>Germany</option>
                </select>
            </div>
            <div>
                <input type="submit"/>
            </div>
        </form>
    </body>
</html>
